name: CLI CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'cli/**'
      - '.github/workflows/cli-ci.yml'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        working-directory: ./cli
        run: cargo test --verbose

      - name: Build
        working-directory: ./cli
        run: cargo build --release --verbose
