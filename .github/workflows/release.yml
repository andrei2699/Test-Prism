name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # ------------------------------------------------------------------
  # UI JOBS
  # ------------------------------------------------------------------
  ui-test:
    name: UI Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        shell: bash
        run: |
          PLAYWRIGHT_VERSION=$(npm list @vitest/browser-playwright --json | jq -r '.dependencies["@vitest/browser-playwright"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Run tests
        run: npm run test:ci

  ui-build-push:
    name: UI Build & Push Docker
    needs: ui-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ui
          file: ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/test-prism:ui-latest
            ${{ secrets.DOCKER_USERNAME }}/test-prism:ui-${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # CLI JOBS
  # ------------------------------------------------------------------
  cli-test:
    name: CLI Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Tests
        working-directory: ./cli
        run: cargo test --verbose

  cli-build-binaries:
    name: CLI Build Binaries
    needs: cli-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cli-linux
            asset_name: cli-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cli-windows
            asset_name: cli-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        working-directory: ./cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv cli/target/${{ matrix.target }}/release/cli cli/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: mv cli/target/${{ matrix.target }}/release/cli.exe cli/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: cli/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  cli-build-push:
    name: CLI Build & Push Docker
    needs: cli-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: cli
          file: cli/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/test-prism:cli-latest
            ${{ secrets.DOCKER_USERNAME }}/test-prism:cli-${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ------------------------------------------------------------------
  # RELEASE JOB
  # ------------------------------------------------------------------
  create-release:
    name: Create Release
    needs: [ui-build-push, cli-build-binaries, cli-build-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-linux
          path: dist

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
