name: Build and Publish Parser

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: parser-linux
            asset_name: parser-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: parser-windows
            asset_name: parser-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Run Tests
        working-directory: ./parser
        run: cargo test --verbose

      - name: Build
        working-directory: ./parser
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: mv parser/target/${{ matrix.target }}/release/parser parser/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: mv parser/target/${{ matrix.target }}/release/parser.exe parser/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: parser/target/${{ matrix.target }}/release/${{ matrix.asset_name }}

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: parser
          file: parser/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/test-prism:parser-latest
            ${{ secrets.DOCKER_USERNAME }}/test-prism:parser-${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create Release
    needs: [build-binaries, build-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: parser-linux
          path: dist

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: parser-windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
