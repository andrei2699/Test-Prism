@if (layout.isLoading()) {
  <app-loading message="Loading test page..." />
} @else if (layout.error()) {
  <app-error-message
    title="Error Loading Page"
    [message]="layout.error()!.message"
    hint="Ensure the LAYOUT_URL environment variable is set and points to a valid JSON file." />
} @else if (layout.hasValue()) {
  @if (dataSourcesTestReports.isLoading()) {
    <app-loading message="Loading test results..." />
  } @else if (dataSourcesTestReports.error()) {
    <app-error-message
      title="Error Loading Test Data"
      [message]="dataSourcesTestReports.error()!.message"
      hint="Ensure the TEST_RESULTS_FILE environment variable is set and points to a valid JSON file." />
  } @else if (dataSourcesTestReports.hasValue()) {
    <app-page-renderer
      [colors]="colors()"
      [pages]="this.layout.value().pages"
      [testReports]="dataSourcesTestReports.value()"
      [path]="path()" />
  }
}
