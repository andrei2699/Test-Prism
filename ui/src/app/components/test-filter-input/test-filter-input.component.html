<div>
  <mat-form-field appearance="outline" class="filter-full-width">
    <mat-label>Filter tests by name</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="filterText"
      (ngModelChange)="onFilterChange()"
      placeholder="e.g. should display" />
  </mat-form-field>

  <label class="status-filter-label">Filter by status:</label>
  <div class="status-checkboxes">
    @for (status of statusOptions; track status) {
      <mat-checkbox [checked]="isStatusSelected(status)" (change)="toggleStatus(status)">
        {{ status }}
      </mat-checkbox>
    }
  </div>
</div>
