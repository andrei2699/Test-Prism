<div>
  @if (parameters()?.title) {
    <h2>{{ parameters()?.title }}</h2>
  }
  <app-test-filter-input (filterChanged)="onFilterChange($event)" />

  <app-test-tree
    [colors]="colors()"
    [tests]="tests()"
    [strategy]="treeOrganizationStrategy()"
    [filterStrategy]="filterStrategy()"
    [sortStrategies]="sortStrategies()" />
</div>
