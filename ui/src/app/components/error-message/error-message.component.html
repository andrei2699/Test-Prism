<mat-card class="error-card">
  <mat-card-header>
    <div mat-card-avatar class="error-icon">
      <mat-icon>error_outline</mat-icon>
    </div>
    <mat-card-title>{{ title() }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ message() }}</p>
    @if (hint()) {
      <p class="hint">{{ hint() }}</p>
    }
  </mat-card-content>
</mat-card>
